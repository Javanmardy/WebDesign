<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه معرفی شخصی</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>امیرحسین جوانمردی</h1>
        <img src="profile.jpeg" alt="تصویر پروفایل" class="profile-img">
    </header>

    <section class="about">
        <h2>درباره من</h2>
        <p>
            من یک دانشجوی علاقه‌مند به طراحی وب هستم. به تکنولوژی، برنامه‌نویسی و یادگیری مطالب جدید علاقه زیادی دارم و
            مهارت‌های خودم را روزبه‌روز توسعه می‌دهم.
        </p>
    </section>

    <section class="skills">
        <h2>مهارت‌ها</h2>
        <ul>
            <li>HTML &amp; CSS</li>
            <li>Python</li>
            <li>مدیریت پروژه</li>
        </ul>
    </section>

    <section class="contact">
        <h2>تماس با من</h2>
        <form>
            <input type="text" name="name" placeholder="نام">
            <input type="email" name="email" placeholder="ایمیل">
            <textarea name="message" placeholder="پیام شما"></textarea>
            <button type="submit">ارسال</button>
        </form>
    </section>

    <footer>
        <p>© ساخته شده توسط امیرحسین جوانمردی</p>
    </footer>
</body>

</html>
